<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Equinox Warframe Builds. Choose between Day and Night builds for enhanced performance in Warframe!"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="interest-cohort=(), browsing-topics=()"
    />
    <title>Equinox Warframe Builds</title>

    <!-- Importing Fonts (Orbitron for titles, Roboto for body text) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Equinox Warframe Builds</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="builds.html">Equinox Builds</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Choose Your Build!</h2>
        <img
          src="images/equinox-prime.webp"
          alt="Equinox Warframe Prime"
          class="equinox-image"
          width="150"
          height="auto"
        />

        <!-- Toggle Button for Day/Night Build -->
        <button id="toggleBuild">Switch to Night Form</button>

        <!-- Display the build info dynamically here -->
        <div id="buildInfo"></div>
        <div id="buildContainer"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Spencer's Warframe Builds</p>
    </footer>

    <!-- Link to main.js -->
    <script src="main.js" defer></script>
  </body>
</html>
